<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <title></title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <h1 id='title'>Earnisurvey</h1>
    <p id='description'> Thank you for your time and support</p>
    <form id='survey-form'>
      <label for='name' id="name-label">Name: <input type='text'id='name' placeholder='Enter your name' required/></label>
      <label for='email' id="email-label">Email: <input type='email' id='email' placeholder='Enter your email address' required/></label>
      <label for='number' id="number-label">Number: <input type='number' id='number' min='5' max='8' placeholder='Enter a number' required/></label>
      <label>
        What brought you  here
        <select id='dropdown'>
          <option>Select one</option>
          <option>WhatsApp</option>
          <option>Facebook</option>
        </select>
      </label>
      <label><input type='radio' id='beginnner-level' name='level' value='beginnner-level'/> Beginner</label>
      <label><input type='radio' id='advanced-level' name='level' value='advanced-level'/> Advanced</label>
      <label><input type='checkbox'value='front_end'> Front-end</label>
      <label><input type='checkbox'value='back_end'> Back-end</label>
      <label><input type='checkbox'value='full_stack'> Full-stack</label>
      <label> Talk a little bit about youself: <textarea></textarea></label>
      <input type='submit' id='submit' />
    </form>
  </body>
</html>
